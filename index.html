<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service  for manual registration of visitors</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
</head>
<body class="playfair-display-font">
    <header class="header-section">
        <h3>Service  for manual registration of visitors</h3>
    </header>
    <main class="main-section">
        <div class="login-form-wrap">
            <h3>Admin access</h3>
            <form>
                <label for="input-login">Login</label>
                <input type="text" id="input-login" name="input-login"></br>
                <label for="input-password">Password</label>
                <input type="text" id="input-password" name="input-password"></br>
                
                <button>OK</button>
            </form>
            
            
        </div>
        <div class="clock-wrap">
            <h3>Time & Date</h3>
        </div>
    </main>
    <section class="registration-form-wrap">Form for registration</section>
    <section class="list-visitors-wrap">List of visitors</section>
    <footer class="footer-section">Basic information and contacts for support</footer>
</body>
</html>
